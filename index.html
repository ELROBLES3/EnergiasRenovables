<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el CSS -->
</head>
<body class="body-container">
    
    <div class="form-container">
        <h2 class="form-title">Iniciar Sesión</h2>
        <form action="login.php" method="POST">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" name="username" class="form-input" required><br><br>
            
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-input" required><br><br>
            
            <label for="options" class="form-label">Seleccione una opción:</label>
            <select id="options" name="options" class="form-select">
                <option value="1">Introducción a las Energías Renovables</option>
                <option value="2">Innovaciones y Proyectos en Energía Limpia</option>
                <option value="3">Adopta Energías Renovables en Casa</option>
            </select><br><br>
            
            <button type="submit" class="form-button">Iniciar Sesión</button>
        </form>
        <p class="form-footer">¿No tienes cuenta? <a href="registro.html" class="form-link">Regístrate aquí</a></p>
    </div>
</body>
</html>
